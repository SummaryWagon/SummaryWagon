version: "3.7"
services:
  nginx_proxy:
    image: nginx
    container_name: nginx_proxy_blue    
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - fast-api
      - redis-server

  fast-api:
    image: "${DOCKER_IMAGE}:blue"
    build: .
    container_name: summary_wagon_blue
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --proxy-headers
    restart: always
    depends_on:
      - redis-server
    ports:
      - "8000:8000"
    volumes:
      - ./app:/backend/app
      - ./.env:/backend/.env

  redis-server:
    image: redis:latest